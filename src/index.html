<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mymusic</title>
    <link rel="stylesheet" href="/src/output.css">
    <!-- ลิงก์ไปยัง Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex">
    <!-- sidebar -->
    <div  class="sidebar" id="sidebar">
        <h1 class="logo"> <a href="#main-content">Mymusic</a></h1>
        <!-- menu -->
        <ul class="menu">
            <li> <a href="">Home</a></li>
            <li> <a href="">Search</a></li>
            <li></li>
        </ul>
    </div>
    <!-- main menu -->
    <div class="main-content">
        <div class="banner">
            <h2>Mymusic Player</h2>
            <p>Discover your favorites song!</p>
        </div>
        <div class="content-section">
            <h2>Freatured Playlists</h2>
            <!--playlist-->
            <div class="playlist">
                <img src="https://cdn.pixabay.com/photo/2019/10/06/18/27/hemlock-4530921_640.jpg" alt="Album Cover">
                <div class="playlist-info">
                    <h4>Top Hits 2024</h4>
                    <p>Various Artists</p>
                </div>
            </div>

            <div class="playlist mt-5">
                <img src="https://cdn.pixabay.com/photo/2022/06/02/18/02/violin-7238620_640.jpg" alt="Album Cover">
                <div class="playlist-info">
                    <h4>Top Hits 2023</h4>
                    <p>Various Artists</p>
                </div>
            </div>

        </div>
    </div>
    <!--music player ขณะเล่นเพลง-->
    <div class="music-player">
        <div class="song-info">
            <img id="album-cover" src="album-cover.jpg" alt="Album Cover" class="album-cover">
            <div>
                <h4 id="song-title">Song Title</h4>
                <p id="artist-name">Artist Name</p>
            </div>
        </div>
        <!--play control-->
        <div class="player-controls">
            <button id="prev"><i class="fa-solid fa-circle-left text-1xl  text-gray-200"  ></i></button>
            <button id="play-pause"><i class="fa-solid fa-play text-2xl  text-gray-200"  ></i></i></button>
            <button id="next"><i class="fa-solid fa-circle-right text-1xl text-gray-200" ></i></button>
        </div>

                <!-- Progress Bar with Time -->
        <div class="progress-bar flex-1 mx-4 my-4 md:my-0 relative">
            <span id="current-time" class="text-sm text-gray-400 absolute left-0 top-[-20px]">0:00</span>
            <input type="range" id="progress" value="0" max="100" class="w-full h-2 rounded-full cursor-pointer">
            <span id="duration" class="text-sm text-gray-400 absolute right-0 top-[-20px]">0:00</span>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon "></i>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script src="../app.js"></script>
</body>
</html>
